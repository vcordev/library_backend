<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo Atlântica" />
            <h1>Sistema de Biblioteca</h1>
        </div>
        <nav>
            <button onclick="showSection('users-section')">Utilizadores</button>
            <button onclick="showSection('books-section')">Livros</button>
            <button onclick="showSection('loans-section')">Empréstimos</button>
        </nav>
    </header>

    <main>
        <!-- Secção de Utilizadores -->
        <section id="users-section">
            <div class="section-header">
                <h2>Utilizadores</h2>
                <div class="search-bar">
                    <input id="search-users-input" type="text" placeholder="Pesquisar Utilizador">
                    <button onclick="searchUsers()">Pesquisar</button>
                </div>
            </div>
            <div id="users-container" class="grid"></div>
            <form id="add-user-form">
                <h3>Adicionar Utilizador</h3>
                <div class="form-row">
                    <input type="text" id="user-name" placeholder="Nome do Utilizador" required>
                    <input type="email" id="user-email" placeholder="Email do Utilizador" required>
                </div>
                <button type="submit">Adicionar Utilizador</button>
            </form>
        </section>

        <!-- Secção de Livros -->
        <section id="books-section">
            <div class="section-header">
                <h2>Livros Disponíveis</h2>
                <div class="search-bar">
                    <input id="search-books-input" type="text" placeholder="Pesquisar Livro">
                    <button onclick="searchBooks()">Pesquisar</button>
                </div>
            </div>
            <div id="books-container" class="grid"></div>
            <form id="add-book-form">
                <h3>Adicionar Livro</h3>
                <div class="form-row">
                    <input type="text" id="book-title" placeholder="Título do Livro" required>
                    <input type="text" id="book-author" placeholder="Autor do Livro" required>
                    <input type="number" id="book-quantity" placeholder="Quantidade" required>
                </div>
                <button type="submit">Adicionar Livro</button>
            </form>
        </section>

        <!-- Secção de Empréstimos -->
        <section id="loans-section">
            <div class="section-header">
                <h2>Empréstimos Ativos</h2>
                <div class="search-bar">
                    <input id="search-loans-input" type="text" placeholder="Pesquisar Empréstimo">
                    <button onclick="searchLoans()">Pesquisar</button>
                </div>
            </div>
            <div id="loans-container" class="grid"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 Sistema de Biblioteca | Desenvolvido por Veaceslav Corotnean | Beatriz Cansado | Renato Almeida</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
